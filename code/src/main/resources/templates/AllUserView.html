<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 80px;
  text-align: center;
  background: #1abc9c;
  color: white;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
.navbar {
  overflow: hidden;
  background-color: #333;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}


/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

/* Column container */
.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
    <h1>Movies</h1>
    <p>The list of movies we have information at the moment</p>
</div>

<div class="navbar">
    <a href="localhost:8012" class="active">Home</a>

    <a href="MovieViewChange">Movies</a>
    <a href="TvShowViewChange">Shows</a>
    <a href="ActorsViewChange">Actors</a>
    <a href="AllUserView">Users</a>
    <a href="moderatorViewChange">Moderators</a>
    <a href="login" class="right">Register</a>
</div>

<div class="main">
    <h2>List of movies</h2>

    <table  border="1">
        <thead>
        <tr>
            <th>USER NAME</th>
            <th>PASSWORD</th>
            <th>DATE CREATION</th>
            <th>BAN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${ UserList }">
            <td th:text="${ course.userName }">USER NAME</td>
            <td th:text="${ course.password}">PASSWORD</td>
            <td th:text="${ course.dateCreation }">DATE CREATION</td>
            <td th:text="${ course.userBan }">BAN</td>
         </tr>
        </tbody>
    </table>
</div>


<form   th:object="${newUser}" method="post">
    <div class="col-sm-12">
        <label>User name</label>
        <input placeholder="userName" name="userName"/>
    </div>
    <div class="col-sm-12">
        <label>password</label>
        <input placeholder="password" name="password"/>
    </div>
    <div class="col-sm-12">
        <label>Date of creation</label>
        <input placeholder="Actor dateCreation" name="dateCreation"/>
    </div>
    <div>
        <label>Ban</label>
        <input> placeholder="userBan" name="userBan"/>
    </div>
    <button type="submit" class = "btn btn-primary" name = "action" value="ADD">ADD USER</button>
    <button type="submit" class = "btn btn-primary" name = "action" value="UPDATE">EDIT USER</button>
    <button type="submit" class = "btn btn-primary" name = "action" value="DELETE">DELETE USER</button>

</form>


</body>
</html>
