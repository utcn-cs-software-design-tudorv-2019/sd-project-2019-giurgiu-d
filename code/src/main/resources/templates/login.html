<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CS Department - Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/DarkTheme.css}"/>
</head>
<body>
<div>
    <div class="login-container" xmlns:th="http://www.thymeleaf.org">
        <img src="https://26degreessoftware.com/wp-content/uploads/2017/12/login-icon.png" style="width: 220px; height: 220px">
        <br/><br/><br/>
        <form th:object="${user}" method="POST">

            <label>Username</label> &nbsp;
            <input type="text" th:field="*{userName}" pattern="[A-Za-z0-9_]+" {15}/>
            <br/><br/>
            <label>Password</label> &nbsp;
            <input type="password" th:field="*{password}" pattern="[A-Za-z0-9_+!?~&$@]+" {10}/>
            <br/>
            <p>Password may contain lower,uppercase letters and special characters such as : _+!?~&$@</p>
            <br/>

            <input type="submit" value="Login"/>
        </form>
    </div>
</div>
</body>

</html>
